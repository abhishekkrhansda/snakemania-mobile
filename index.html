<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sanke mania</title>
</head>
<body>
    <div class="container">
         <h1>SNAKE MANIA</h1>
        <div id="scorebox">
            Score:0
        </div>
        <div id="highscorebox">
            High Score:0
        </div>
       <div id="board">
       </div>
       <div class="controller">
        <div class="up">
            <div id="up">
                <button>U</button>
            </div>
        </div>
        <div class="left">
            <div id="left">
                <button>
                    L
                </button>
            </div>
        </div>
        <div class="down">
            <div id="down">
                <button>D</button>
            </div>
        </div>
        
        <div class="right">
            <div id="right">
                <button>
                    R
                </button>
            </div>
        </div>
        
    </div>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
